    <h2> Doctor DashBoard</h2>

    <ul class = "navbar-nav">
        <li class ="nav-item right">
            <a routerLink = "home" routerLinkActive = "active" class = "nav-link" >Logout</a>
        </li>

<h2>List of Patients Bookings</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> patient name</th>
            <th> bookingdata </th>
            <th> description </th>
            <th> Booking Status </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let doctor of doctors" >
            <td> {{ doctor.userName }} </td>
            <td> {{ doctor.dateOfAppointment }} </td>
            <td> {{ doctor.description }} </td>
            <td>
                Booking Done Successfully
            </td>
        </tr>
    </tbody>
</table>
