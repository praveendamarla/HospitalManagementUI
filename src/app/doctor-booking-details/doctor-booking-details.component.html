<div class="container">
    <form #mailform = "ngForm" (ngSubmit) = "mailUser()">
        <div class="form-group" >
            <div class="offset-1 col-lg-10">
            <label for="emailId">Email:</label>
            <input  type="email" class="form-control"  placeholder="Enter emailId" name="emailId" [(ngModel)] = "mailuser.emailId" required pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #emailId = "ngModel"
            [class.is-invalid] ="emailId.invalid && emailId.touched">
             <div  *ngIf= "emailId.errors && (emailId.invalid && emailId.touched)" >
           <small class = "text-danger" *ngIf= "emailId.errors.required"> Email Id is mandatory Field</small>
           <small class = "text-danger" *ngIf= "emailId.errors.pattern">Provide valid EmailId</small>
            </div> 
            </div>
         </div>

         <div class="form-group">
            <div class="offset-1 col-lg-10">
            <label for="userName">userName:</label>
            <input type="text" class="form-control"  placeholder="Enter userNmae" name="userName" [(ngModel)] = "mailuser.userName" required #userName = "ngModel"     
            [class.is-invalid] ="userName.invalid && userName.touched">
            <small class="text-danger" [class.d-none] ="userName.valid || userName.untouched" >userName is mandatory Field</small>
          </div>
          </div>

          <button [disabled]="mailform.form.invalid" type="submit" class="btn btn-info">Submit</button>
</form>
 </div>
