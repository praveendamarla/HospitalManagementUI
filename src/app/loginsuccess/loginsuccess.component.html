<div class = "example-button-row">
  <button mat-button  color = "primary" (click)="openDialog(this.userName)">Booking Primary</button>
</div>

  <h2> Your Booking Details</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Date Of Appointment</th>
            <th> Reporting Doctor</th>
            <th> Specialization </th>
            <th> description </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let patientBooking of patientBookings" >
            <td> {{ patientBooking.dateOfAppointment }} </td>
            <td> {{ patientBooking.reportingDoctor }} </td>
            <td> {{ patientBooking.specialization }} </td>
            <td> {{ patientBooking.description }} </td>
            <td>
                  need to develop
            </td>
        </tr>
    </tbody>
</table>
